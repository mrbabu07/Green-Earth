<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Green Earth Website</title>

    <!-- tailwind and daisy ui link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav
      class="flex flex-col md:flex-row items-center justify-between bg-green-700 p-5 text-white"
    >
      <div class="text-lg font-bold">Green Earth</div>

      <div>
        <ul
          class="flex flex-col md:flex-row gap-3 md:gap-5 mt-2 md:mt-0 text-center"
        >
          <li class="">About</li>
          <li class="">Gallery</li>
          <li class="">Plant a Tree</li>
        </ul>
      </div>

      <div
        class="mt-3 md:mt-0 border px-4 py-2 rounded-3xl bg-yellow-500 text-green-700 font-semibold cursor-pointer hover:bg-yellow-400"
      >
        Plan a Tree
      </div>
    </nav>

    <!-- Hero section -->
    <section
      class="flex flex-col md:flex-row justify-around items-center max-w-[1920px] h-auto md:h-[383px] bg-[#CFF0DC] px-4"
    >
      <!-- left image -->
      <div class="flex justify-center md:justify-start mb-4 md:mb-0">
        <img src="./assets/hero-leaf1.png" alt="" class="" />
      </div>

      <!-- main content center -->
      <div class="flex flex-col items-center justify-center text-center px-2">
        <h1 class="text-xl md:text-2xl font-bold">
          Plant a Tree, Grow a Future
        </h1>
        <p class="mt-2 text-sm md:text-base max-w-md">
          Join our mission to plant 1 million trees and make the Earth greener
          for future generations.
        </p>
        <span
          class="mt-4 inline-block bg-yellow-500 text-green-700 px-4 py-2 md:px-6 md:py-3 rounded-3xl font-semibold cursor-pointer hover:bg-yellow-400"
        >
          Get Involve
        </span>
      </div>

      <!-- right image -->
      <div class="flex justify-center md:justify-end mt-4 md:mt-0">
        <img src="./assets/hero-leaf2.png" alt="" class="" />
      </div>
    </section>

    <!-- categories card and your cart section  -->
    <main
      class="categoryContainer grid grid-cols-1 md:grid-cols-12 gap-6 p-6 bg-green-50"
    >
      <!-- Title -->
      <h1
        class="col-span-12 text-center text-lg md:text-2xl lg:text-3xl font-bold mb-6"
      >
        Choose Your Trees
        <div></div>
      </h1>

      <!-- Categories -->
      <nav class="col-span-12 md:col-span-2 bg-green-50 p-4 rounded shadow">
        <h2 class="font-bold mb-4 text-lg md:text-xl">Categories</h2>
        <ul id="categoryContainer" class="space-y-2">
          <li
            id="categoryList"
            class="p-1 px-3 rounded cursor-pointer hover:border-green-700 hover:border-2 hover:bg-green-600 hover:text-white"
          >
          Tree List
          </li>
        </ul>
      </nav>

      <!-- Cards section -->
      <!-- <section class="col-span-7 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 p-4"> -->

      <!-- Single Card -->

      <div id="cardContainer" class="col-span-12 lg:col-span-8 grid grid-cols-1 lg:grid-cols-3 gap-6 p-4 ">
        <div class="flex justify-center items-center h-20 w-200"><span class="loading loading-bars loading-xl"></span></div>
      </div>

      
<!-- Cart section -->
<aside class="col-span-12 md:col-span-2 grid-cols-1 bg-white p-4 rounded shadow">
  <h2 class="font-bold mb-4">Your Cart</h2>

  <!-- Added items -->
  <div id="addToCardContainer"></div>
  <ul id="cartList" class="space-y-2"></ul>

  <!-- Total row -->
  <div class="flex justify-between font-bold mt-4 border-t pt-2">
    <span>Total:</span>
    <span id="cartTotal">à§³0</span>
  </div>
</aside>
</main>

<!-- modal  -->
 <!-- Open the modal using ID.showModal() method -->
<dialog id="cart-details-modal" class="modal modal-bottom sm:modal-middle">
  <div class="modal-box">
    <div id="modalContainer">

    </div>
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn">Close</button>
      </form>
    </div>
  </div>
</dialog>




    <script src="script.js"></script>
  </body>
</html>
